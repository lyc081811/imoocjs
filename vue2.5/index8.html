<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <num @change="handChange" ref="one"></num>
        <num @change="handChange" ref="two"></num>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('num', {
            template: '<div @click="handClick">{{number}}</div>',
            data: function() {
                return {
                    number: 0
                }
            },
            methods: {
                handClick: function(){
                    this.number ++;
                    this.$emit('change')
                }
            }
        })
        var app = new Vue({
            el: '#app',
            methods: {
                handChange: function(){
                    console.log(this.$refs.one.number + this.$refs.two.number)
                }
            }          
        })
    </script>
</body>

</html>
