<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{fullname}}
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				firstName: 'dell',
				lastName: 'lee'
			},
			computed: {
				fullname: {
					// return this.firstName + ' ' + this.lastName;
					get: function(){
						return this.firstName + ' ' + this.lastName
					},
					set: function(value){
						var arr = value.split(' ');
						this.firstName = arr[0];
						this.lastName = arr[1];
						console.log(value)
					}
				}
			}
		})
	</script>
</body>
</html>
