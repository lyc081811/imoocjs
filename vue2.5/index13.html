<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue作用域</title>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>           
        </child>
    </div>
    <script src="vue.js"></script>
    <script>
        // 还不是特别的明白
        Vue.component('child', {
            data: function(){
                return {
                    list: [1,2,3,4]
                }
            },   
            template: `<div>
                <ul>
                    <slot v-for="item of list" :item=item>{{item}}</slot>
                </ul>
            </div>`
        })
        var app = new Vue({
            el: '#app',
            methods: {
                
            }          
        })
    </script>
</body>

</html>
