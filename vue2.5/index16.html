<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-js动画</title>  
</head>

<body>
    <div id="app">
        <transition name="fade"
        @before-enter="handleBefore"
        @enter="handleEnter"
        @after-enter="handleAfter"
        >
            <div v-if="show">hello</div>
        </transition>
        <button @click="changeComponent">change</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                changeComponent: function () {
                    this.show = !this.show
                },
                // 进入之前
                handleBefore: function(el){
                    el.style.color="red"
                    console.log('beforeEnter')
                },
                //  进入后
                handleEnter: function(el,done){
                    setTimeout(() => {
                        el.style.color = 'green'                       
                    }, 2000);
                    setTimeout(()=>{
                        done()
                    }, 4000)
                },
                // 进入后若done()运行后
                handleAfter: function(el){
                    el.style.color = 'black'
                }
                // leave动画的名字before-leave leave after-leave
            }
        })
    </script>
</body>

</html>
