<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="value">
		<button @click="btnClick">提交</button>
		<ul>
			<li v-for="item in list" :key="item">{{item}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				list: [],
				value: ''
			},
			methods: {
				btnClick: function(){
					this.list.push(this.value);
					this.value = '';
				}
			}
		})
	</script>
</body>
</html>
