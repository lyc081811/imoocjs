<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <div @click="changeColor" :class="{active: isActive}">hello world</div> -->
        <div @click="changeColor" :class="[active]">hello world</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // isActive: false

                active: ''
            },
            methods: {
                changeColor: function () {
                    // this.isActive = !this.isActive;

                    this.active = this.active === 'active'? '': 'active'
                }
            }
        })
    </script>
</body>

</html>
