<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>灵活的背景定位</title>
  <style media="screen">
    .main {
      width: 200px;
      padding: 10px;
      background-color: #655;

      margin-bottom: 20px;
    }
    .main>div {
      background: tan;
      padding: 5px;
      border-radius: 10px;
    }

    .main2 {
      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .6em #655;
      outline: .6em solid #655;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>
      i have a nice subtle;
      我有一个梦想！
    </div>
  </div>
  <div class="main2">
    i have a nice subtle;
    我有一个梦想！
  </div>
</body>
</html>
