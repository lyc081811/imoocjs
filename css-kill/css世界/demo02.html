<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.ao,
		.tu {
		  display: inline-block;
		  width: 0;
		  font-size: 14px;
		  line-height: 18px;
		  margin: 35px;
		  color: #fff;
		}
		.ao:before,
		.tu:before {
		  outline: 2px solid #cd0000;
		  font-family: Consolas, Monaco, monospace;
		}
		.ao:before {
		  content: "love你love";
		}
		.tu {
		  direction: rtl;
		}
		.tu:before {
		  content: "我love你";
		}
	</style>
</head>
<body>
	<!-- 凹凸的效果 -->
	<!--  -->
	<span class="ao"></span>
	<span class="tu"></span>


	<!-- max-height一类的属性的权重比important高 -->
</body>
</html>
